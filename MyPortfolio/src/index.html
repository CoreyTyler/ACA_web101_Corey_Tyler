<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../styles/style.css" />
    <title>My Portfolio</title>
  </head>
  <body>
    <header>
      <img
        src="https://cdn.evbuc.com/eventlogos/188084824/acastandardcirclefullname.png"
        class="logo"
        alt="austin coding academy logo"
      />
      <nav>
        <a class="has-border">Resume</a>
        <a class="has-border">About Me</a>
        <a class="has-border">My Blog</a>
        <a class="has-border">Contact Me</a>
      </nav>
    </header>
    <main>
      <img
        src="../images/myProfilePic.jpg"
        id="profile-pic"
        alt="Head shot of Me"
      />
      <h1>Corey Sebastian Tyler</h1>
      <h2>Student of Web Development</h2>
      <button id="portfolio">Portfolio</button>
      <div class="ivideo">
        <h2 id="chiefs">My Favorite NFL Player:</h2>
        <div class="ivid-container">
          <iframe
            width="560"
            height="315"
            src="https://www.youtube.com/embed/Mao5JixCtw8"
            frameborder="0"
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>
        </div>
      </div>
      <div class="video">
        <h2>Favorite music genre? Hip-Hop..</h2>
        <video controls>
          <source src="../Videos/djhiphopcuts_512kb.mp4" type="video/mp4" />
          <p>Your browser does not support mp4</p>
        </video>
      </div>
      <div class="form">
        <form>
          Name: <input type="text" name="name" id="name" required />
          <br />
          <br />
          Email: <input type="text" name="email" id="email" required />
          <br />
          <br />
          Location: <input type="text" name="location" id="location" required />
          <br />
          <br />
          Message/Comments:
          <textarea></textarea>
          <br />
          <br />
          <input type="submit" value="Submit" />
          <br />
          <br />
          <input type="reset" value="Reset" />
        </form>
      </div>
      <a class="small-text" href="https://austincodingacademy.com/"
        >Â© Austin Coding Academy</a
      >
    </main>
  </body>
</html>
