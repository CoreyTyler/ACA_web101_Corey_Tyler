<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="geoLocation.css" />
    <title>dashboard</title>
  </head>
  <body>
    <div class="grid">
      <section class="greeting">
        <h1>Greetings, Mr. Tyler...</h1>
      </section>
      <section class="clock">
        <h2>12:00 a.m.</h2>
      </section>
      <section class="date">
        <h3>Tuesday July 23, 2019</h3>
      </section>
      <section class="temp">
        <h2>99* F</h2>
      </section>
      <section class="to-do">
        <h2>To Do</h2>
        <ul id="list"></ul>
        <br />
        <input type="text" id="textField" />
        <button type="submit" id="addIt" onclick="addItto">Add</button>
      </section>
      <section class="calculator-box">
        <container class="calculator">
          <div class="display">
            <input type="text" name="display" id="display" disabled />
          </div>
          <div class="row2">
            <button type="button">1</button>
            <button type="button">2</button>
            <button type="button">3</button>
            <button type="button">+</button>
          </div>
          <div class="row3">
            <button type="button">4</button>
            <button type="button">5</button>
            <button type="button">6</button>
            <button type="button">-</button>
          </div>
          <div class="row4">
            <button type="button">7</button>
            <button type="button">8</button>
            <button type="button">9</button>
            <button type="button">x</button>
          </div>
          <div class="row5">
            <button type="button">C</button>
            <button type="button">0</button>
            <button type="button">=</button>
            <button type="button">/</button>
          </div>
        </container>
      </section>
      <section class="location">
        <button id="loc" onclick="getLocation()">You Are Here</button>
        <p id="my-coordinates"></p>
      </section>
    </div>
    <script src="../MyPortfolio/Script/jquery-3.4.1.min.js"></script>
    <script src="geoLocation.js"></script>
  </body>
</html>
